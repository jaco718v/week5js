<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body onload="colorFunction()">
    <div  id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
    <button id="btn-1">Click me!</button>


    <script>
        function colorFunction(){
        const divs = document.querySelectorAll("div")
        for(let i = 0; i<divs.length; i++){
            divs.item(i).style.backgroundColor ="red"
        }
    }
    document.getElementById("btn-1").onclick = (evt) => {
        document.getElementById("d1").style.backgroundColor="green"
        document.getElementById("d2").style.backgroundColor="orange"
        document.getElementById("d3").style.backgroundColor="blue"
    }
    </script>

</body>
</html>
